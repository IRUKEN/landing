<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Firma de Correo</title>
    <style>
        .signature-container {
            display: flex;
            align-items: center;
            padding: 15px;
            background: url('assets/BACKGROUND.png') no-repeat center center;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            width: 500px;
            border-radius: 8px;
            border-left: 4px solid #0277BD;
        }
        .signature-container img {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }
        .signature-info {
            display: flex;
            flex-direction: column;
        }
        .signature-name {
            font-size: 18px;
            font-weight: bold;
        }
        .signature-title {
            font-size: 14px;
            font-weight: normal;
        }
        .signature-links {
            margin-top: 8px;
        }
        .signature-links a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
            font-size: 14px;
        }
        .signature-links img {
            width: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="signature-container">
        <img src="assets/logo.svg" alt="Tabash Logo">
        <div class="signature-info">
            <span class="signature-name">Erni Tabash</span>
            <span class="signature-title">FullStack Developer</span>
            <div class="signature-links">
                <a href="mailto:ernitabash@gmail.com">
                    <img src="./assets/mail-inbox-black-outline-20629.svg" alt="Email"> ernitabash@gmail.com
                </a>
                <a href="https://wa.me/50686536122?text=Hola%20Erni%2C%20quiero%20hablar%20contigo%20sobre%20un%20proyecto." target="_blank">
                    <img src="assets/Frame 3.svg" alt="WhatsApp"> WhatsApp
                </a>
                <a href="https://www.linkedin.com/in/erni-tabash/" target="_blank">
                    <img src="assets/Frame 2.svg" alt="LinkedIn"> LinkedIn
                </a>
                <a href="https://github.com/IRUKEN" target="_blank">
                    <img src="assets/Frame 1.svg" alt="GitHub"> GitHub
                </a>
            </div>
        </div>
    </div>
</body>
</html>
